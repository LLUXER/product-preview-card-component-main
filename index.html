<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <style>

  </style>
</head>
<body>

  <section class="perfume-cart">
    <div class="perfume">
      <p>PERFUME</p>
    </div>
  

  <h2 class="perfum-name">Gabrielle <br>Essence Eau<br> De Parfum</h2>

  <p class="perfume-title"> A floral, solar and voluptuous<br>interpretation composed by<br>Olivier Polge, Perfumer-Creator<br>for the House of CHANEL.</p>
  
  <div class="by-total">
  <h3 class="total">$149.99</h3>
  
  <span class="action"><s>$169.99</s></span>

  </div>

  <img class="cart-shop" src="images/icon-cart.svg">
  <input class="btn-add_cart" type="button" value="Add to Cart">
  
  </section>
